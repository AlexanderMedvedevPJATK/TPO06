<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="my-container mb-3">
    <form action="#" th:action="@{/generate}" th:object="${personFormDTO}" method="POST">
        <div class="mb-3">
            <label class="form-label" for="entries">Number of data entries:</label><br>
            <input class="form-control" type="number" id="entries" name="entries" min="1" value="1" max="10000" th:field="*{quantity}" required>
        </div>

        <div class="mb-3">
            <label for="language">Language:</label>
            <select class="form-select" id="language" name="language" th:field="*{locale}">
                <option value="en">English</option>
                <option value="pl">Polish</option>
                <option value="de">German</option>
                <option value="ru">Russian</option>
                <option value="fr">French</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Additional fields:</label><br>

            <input class="form-check-input" type="checkbox" id="address" name="additionalFields" value="true" th:field="*{address}">
            <label class="form-check-label" for="address">Address</label><br>

            <input class="form-check-input" type="checkbox" id="university" name="additionalFields" value="true"  th:field="*{university}">
            <label class="form-check-label" for="university">University</label><br>

            <input class="form-check-input" type="checkbox" id="country" name="additionalFields" value="true" th:field="*{country}">
            <label class="form-check-label" for="country">Country</label><br>

            <input class="form-check-input" type="checkbox" id="job" name="additionalFields" value="true" th:field="*{job}">
            <label class="form-check-label" for="job">Job</label><br>

            <input class="form-check-input" type="checkbox" id="company" name="additionalFields" value="true" th:field="*{company}">
            <label class="form-check-label" for="company">Company</label><br>

            <input class="form-check-input" type="checkbox" id="superhero" name="additionalFields" value="true" th:field="*{superhero}">
            <label class="form-check-label" for="superhero">Favorite superhero</label><br>

            <input class="form-check-input" type="checkbox" id="harryPotter" name="additionalFields" value="Favorite Harry Potter character" th:field="*{harryPotter}">
            <label class="form-check-label" for="harryPotter">Favorite Harry Potter character</label><br>

            <input class="form-check-input" type="checkbox" id="beer" name="additionalFields" value="Favorite beer" th:field="*{beer}">
            <label class="form-check-label" for="beer">Favorite beer</label><br>
        </div>
        <input class="btn btn-primary mt-2" type="submit" value="Generate">
    </form>
</div>
<div class="container" th:if="${fakeData}">
    <div class="table-responsive">
        <table class="table table-light align-middle" id="taskTable">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birthdate</th>
                <th th:if="${exampleData.address != null}">Address</th>
                <th th:if="${exampleData.university != null}">University</th>
                <th th:if="${exampleData.country != null}">Country</th>
                <th th:if="${exampleData.job != null}">Job</th>
                <th th:if="${exampleData.company != null}">Company</th>
                <th th:if="${exampleData.superhero != null}">Superhero</th>
                <th th:if="${exampleData.harryPotter != null}">Harry Potter</th>
                <th th:if="${exampleData.beer != null}">Beer</th>
            </tr>
            </thead>
            <!--iterate over the list of persons and display the data in the table-->
            <tbody>
            <tr th:each="person : ${fakeData}">
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.birthDate}"></td>
                <td th:text="${person.address}" th:if="${person.address} != null"></td>
                <td th:text="${person.university}" th:if="${person.university} != null"></td>
                <td th:text="${person.country}" th:if="${person.country} != null"></td>
                <td th:text="${person.job}" th:if="${person.job} != null"></td>
                <td th:text="${person.company}" th:if="${person.company} != null"></td>
                <td th:text="${person.superhero}" th:if="${person.superhero} != null"></td>
                <td th:text="${person.harryPotter}" th:if="${person.harryPotter} != null"></td>
                <td th:text="${person.beer}" th:if="${person.beer} != null"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
